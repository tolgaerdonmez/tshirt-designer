<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric.js Textbox Masking</title>
    <style>
        #canvasContainer {
            position: relative;
        }

        canvas {
            border: 1px solid #ccc;
        }
    </style>
    <!-- Include Fabric.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.1/fabric.min.js"></script>
</head>

<body>
    <div id="canvasContainer">
        <canvas id="c" width="800" height="500"></canvas>
    </div>

    <script>
    (function () {
        var canvas = this.__canvas = new fabric.Canvas('c');
        fabric.Object.prototype.transparentCorners = false;
        var radius = 300;
        canvas.preserveObjectStacking = true;

        fabric.Image.fromURL('http://fabricjs.com/assets/pug_small.jpg', function (img) {
            img.scale(0.5).set({
                left: 100,
                top: 100,
                angle: -15,
                clipPath: new fabric.Circle({
                    radius: radius,
                    originX: 'center',
                    originY: 'center',
                }),
            });

            (function animate() {
                fabric.util.animate({
                    startValue: Math.round(radius) === 50 ? 50 : 300,
                    endValue: Math.round(radius) === 50 ? 300 : 50,
                    duration: 1000,
                    onChange: function (value) {
                        radius = value;
                        img.clipPath.set('radius', value);
                        img.set('dirty', true);
                        canvas.renderAll();
                    },
                    onComplete: animate
                });
            })();

            canvas.insertAt(img, 0);
        });

        fabric.Image.fromURL('http://fabricjs.com/assets/mononoke.jpg', function (img) {
            var scalar = 1, abort;
            var path = 'M 230 230 A 45 45, 0, 1, 1, 275 275 L 275 230 Z';
            var shell = new fabric.Path(path, {
                fill: '',
                stroke: 'blue',
                strokeWidth: 5,
                scaleX: 2,
                scaleY: 2,
                lockScalingX: true,
                lockScalingY: true,
                lockSkewingX: true,
                lockSkewingY: true,
                originX: 'center',
                originY: 'center',
            });
            var clipPath = new fabric.Path(path, {
                absolutePositioned: true,
                originX: 'center',
                originY: 'center',
                scaleX: 2,
                scaleY: 2
            });

            function animate() {
                abort = fabric.util.animate({
                    startValue: 0,
                    endValue: 360 * scalar,
                    duration: 1000,
                    easing: fabric.util.ease.easeInOutSine,
                    onChange: function (value) {
                        shell.set('angle', value);
                        clipPath.set('angle', value);
                        img.set('dirty', true);
                    },
                    onComplete: function () {
                        scalar += Math.sign(scalar);
                        scalar *= -1;
                        animate();
                    }
                });
            }

            img.scale(0.5).set({
                left: 200,
                top: 180,
                clipPath: clipPath
            });
            shell.on('moving', ({ e, transform, pointer }) => {
                //  only because they are absolutePositioned
                clipPath.setPositionByOrigin(shell.getCenterPoint(), 'center', 'center');
                img.set('dirty', true);
            });
            shell.on('rotating', () => {
                clipPath.set({ angle: shell.angle });
                img.set('dirty', true);
            });
            shell.on('selected', () => {
                alert("hehe");
                abort();
            });
            shell.on('deselected', () => {
                scalar = 1;
                animate()
            });
            img.clipPath = clipPath;
            canvas.add(img, shell);
            canvas.setActiveObject(img);

            animate();
        });
    })();
    </script>
</body>

</html>
